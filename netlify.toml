[build]
  command = "npm install && npx nuxi generate"
  functions = "netlify/functions"
  publish = ".output/public" 

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/index.html" 
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js" 
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"